<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .maudo {
            font-size: 100%;
            color: red;
        }
        
        [class*="col-"] {
            padding-left: 0;
            padding-right: 0;
        }
        
        li {
            width: 150px;
        }
    </style>
    <script>
        $(document).ready(function() {
            var i = 2;
            $("#btnDK").click(function() {
                $("#myModal").modal();
            })
        });

        function kiemtraMa() {
            var mauKT = /^K16-\d{9}$/;
            var maValue = $("#txtma").val();
            if (maValue == "") {
                $("#tbma").html("Bắt buộc nhập");
                $("#tbma").addClass("maudo");
                return false;
            } else if (!mauKT.test(maValue)) {
                $("#tbma").html("Nhập sai, mã phải theo mẫu K16-xxxxxxxx");
                $("#tbma").addClass("maudo");
                return false
            } else {
                $("#tbma").html("Nhập đúng rôi");
                $("#tbma").removeClass("maudo");
                return true;
            }
        }
        $("#txtma").blur(kiemtraMa);


        function kiemtraHT() {
            var regex = /^([A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]*)+$/;
            var hoten = $("#txtHT").val();
            if (hoten == "") {
                $("#tbHT").html("Bắt buộc nhập");
                $("#tbHT").addClass("maudo");
                return false;

            } else if (regex.test(hoten) == false) {
                $("#tbHT").html("Họ Tên: Viết Hoa Chữ Cái Đầu");
                $("#tbHT").addClass("maudo");
                return false;
            } else {
                $("#tbHT").html("Nhap dung roi");
                $("#tbHT").removeClass("maudo");
            }
        };
        $("#txtHT").blur(kiemtraHT);

        function kiemtraLop() {
            var mauKT = /^[A-Z 0-9]{11}$/;
            var maValue = $("#txtlop").val();
            if (maValue == "") {
                $("#tblop").html("Bắt buộc nhập");
                $("#tblop").addClass("maudo");
                return false;
            } else if (!mauKT.test(maValue)) {
                $("#tblop").html("Nhập sai, mã lớp phải gòm 11 kỹ tự");
                $("#tbma").addClass("maudo");
                return false
            } else {
                $("#tblop").html("Nhập đúng rôi");
                $("#tblop").removeClass("maudo");
                return true;
            }
        }
        $("#txtma").blur(kiemtraLop);
    </script>
</head>

<body>

                                    </div>
                                    <div class="col-auto">

                                <div class="row">
